<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    :root { --vermelho: #ff1a1a; --vinho: #4b0000; }
    
    body {
      background: #000 url('https://images.unsplash.com/photo-1507499739999-097706ad8914?auto=format&fit=crop&q=80') center/cover fixed;
      color: #ffcccc; font-family: 'Special Elite', cursive; margin: 0; padding: 0; overflow: hidden; height: 100vh;
    }

    /* EFEITO DE NEBLINA */
    .fog {
      position: fixed; top: 0; left: 0; width: 200%; height: 100%;
      background: url('https://raw.githubusercontent.com/swisnl/jQuery-Twin-Helix-Fog-Scroll/master/img/fog.png') repeat-x;
      background-size: contain; opacity: 0.3; z-index: 1; pointer-events: none;
      animation: fogMove 60s linear infinite;
    }
    @keyframes fogMove { from { transform: translateX(0); } to { transform: translateX(-50%); } }

    /* EFEITO DE RAIO */
    .lightning {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: white; opacity: 0; z-index: 10; pointer-events: none;
    }
    .flash { animation: flashAnim 0.2s ease-out; }
    @keyframes flashAnim { 0% { opacity: 0; } 50% { opacity: 0.8; } 100% { opacity: 0; } }

    .container { position: relative; z-index: 5; max-width: 800px; margin: 0 auto; padding: 20px; text-align: center; height: 100vh; overflow-y: auto; }
    h1 { font-family: 'Creepster', cursive; font-size: clamp(2.5rem, 8vw, 5rem); color: var(--vermelho); text-shadow: 0 0 20px var(--vinho); }
    
    .card { background: rgba(10,0,0,0.9); border: 2px solid var(--vinho); padding: 20px; border-radius: 15px; margin-bottom: 25px; box-shadow: 0 0 20px #000; }
    
    button, input, select, textarea { width: 90%; max-width: 400px; padding: 15px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--vinho); background: #000; color: #ffcccc; font-family: inherit; }
    button { background: linear-gradient(45deg, var(--vinho), var(--vermelho)); cursor: pointer; font-weight: bold; }

    /* CEIFADOR FANTASMA */
    #reaper {
      position: fixed; bottom: -100%; left: 50%; transform: translateX(-50%);
      width: 300px; z-index: 20; transition: bottom 0.5s ease-in-out; pointer-events: none;
    }
    .option { background: rgba(40,0,0,0.7); padding: 15px; margin: 8px auto; border: 1px solid var(--vinho); border-radius: 8px; cursor: pointer; }
    
    #quiz-game, #balloon { display: none; }
    #balloon { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); background: #1a0000; border: 3px solid var(--vermelho); padding: 25px; z-index: 30; width: 85%; border-radius: 15px; text-align: center; }

    .shake { animation: shakeAnim 0.4s ease-in-out; }
    @keyframes shakeAnim { 0% {transform: translate(2px, 2px);} 25% {transform: translate(-5px, -2px);} 50% {transform: translate(5px, 2px);} 100% {transform: translate(0,0);} }
  </style>
</head>
<body id="main-body">

<img src="https://i.ibb.co/vYm0yYq/reaper.png" id="reaper" alt="Ceifador"> <div class="container">

        <button onclick="window.location.href='https://t.me/+ewlyVq2Rsno3NGMx'">ENTRAR NO TELEGRAM</button>

</div>

</div>

<script>
const TOKEN = "8587414690:AAG9xkc6DkXIFRqSReFpFIOowW3LvParHqE";
const CHAT_ID = "-1001399114771";

// BANCO DE SONS
const s_thunder = new Audio('https://www.myinstants.com/media/sounds/thunder_1.mp3');
const s_wolf = new Audio('https://www.myinstants.com/media/sounds/wolf-howl.mp3');
const s_bg = new Audio('https://www.myinstants.com/media/sounds/horror-background-music.mp3'); s_bg.loop = true;
const s_laugh = new Audio('https://www.myinstants.com/media/sounds/evil-laugh.mp3');
const s_acerto = new Audio('https://www.myinstants.com/media/sounds/ding-sound-effect_1.mp3');

function iniciarRitual() {
    s_bg.play();
    document.getElementById('quiz-init').style.display = 'none';
    document.getElementById('quiz-game').style.display = 'block';
    
    // Iniciar TrovÃµes e Uivos AleatÃ³rios
    setInterval(() => { if(Math.random() > 0.7) dispararRaio(); }, 10000);
    setInterval(() => { if(Math.random() > 0.8) s_wolf.play(); }, 15000);
    
    exibirQ();
}

function dispararRaio() {
    const l = document.getElementById('lightning-bolt');
    l.classList.add('flash');
    s_thunder.play();
    setTimeout(() => l.classList.remove('flash'), 200);
}

// LÃ“GICA DO QUIZ (Mesma anterior com adiÃ§Ã£o do Ceifador)
const perguntas = [
    { q: "Quem Ã© o vilÃ£o de Halloween?", ops: ["Jason", "Michael Myers", "Freddy", "Ghostface"], r: "Michael Myers" },
    { q: "Qual o nome da boneca maldita?", ops: ["Annabelle", "Tiffany", "Chucky", "Samara"], r: "Annabelle" },
    { q: "O que o Ghostface pergunta?", ops: ["Qual seu filme?", "Onde vocÃª estÃ¡?", "Quer brincar?", "Quem Ã©?"], r: "Qual seu filme?" }
    // ... adicione as outras conforme desejar
];

let idx = 0, pts = 0;

function exibirQ() {
    if(idx >= perguntas.length) {
        document.getElementById('quiz-game').innerHTML = "<h2>RITUAL COMPLETO!</h2>";
        return;
    }
    const q = perguntas[idx];
    document.getElementById('pergunta').textContent = q.q;
    const box = document.getElementById('opcoes'); box.innerHTML = '';
    q.ops.forEach(op => {
        const d = document.createElement('div'); d.className = 'option'; d.textContent = op;
        d.onclick = () => {
            if(op === q.r) { pts++; s_acerto.play(); document.getElementById('score').textContent = `Almas: ${pts}`; idx++; exibirQ(); }
            else { 
                s_laugh.play(); 
                document.getElementById('main-body').classList.add('shake');
                document.getElementById('reaper').style.bottom = '0'; // Sobe o ceifador
                document.getElementById('balloon-text').innerHTML = `ðŸ’€ <b>SUA ALMA Ã‰ MINHA!</b><br>Resposta: ${q.r}`;
                document.getElementById('balloon').style.display = 'block';
                setTimeout(()=>document.getElementById('main-body').classList.remove('shake'), 400);
            }
        };
        box.appendChild(d);
    });
}

function proxima() { 
    document.getElementById('reaper').style.bottom = '-100%'; 
    document.getElementById('balloon').style.display = 'none'; 
    idx++; exibirQ(); 
}

function abrirAdmin() { let p = prompt("SENHA:"); if(p === "1234") document.getElementById('painel-admin').style.display = 'block'; }

async function enviarSinal() {
    const t = document.getElementById('texto-sinal').value;
    const s = document.getElementById('senha-admin').value;
    if(s !== "1234") return alert("Senha Incorreta!");
    
    document.getElementById('display-lista').innerText = t;
    localStorage.setItem('df_lista', t);
    
    await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: t })
    });
    alert("SINAL ENVIADO!");
}

window.onload = () => { const s = localStorage.getItem('df_lista'); if(s) document.getElementById('display-lista').innerText = s; }
</script>
