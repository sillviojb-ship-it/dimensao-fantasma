<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Ceifador ðŸ’€ â€“ DimensÃ£o do Terror</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000 url('https://images.unsplash.com/photo-1507499739999-097706ad8914?auto=format&fit=crop&q=80') center/cover fixed;
      color: #ffcccc; font-family: 'Special Elite', cursive; margin: 0; padding: 0; overflow-x: hidden; min-height: 100vh; position: relative;
    }
    body::before { content: ''; position: absolute; inset: 0; background: linear-gradient(rgba(0,0,0,0.8), rgba(80,0,0,0.4)); z-index: 1; }
    
    /* ANIMAÃ‡ÃƒO DE TREMOR PARA ERRO */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .shake { animation: shake 0.5s; background-color: rgba(139, 0, 0, 0.5) !important; }

    .container { position: relative; z-index: 2; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; text-align: center; }
    h1 { font-family: 'Creepster', cursive; font-size: clamp(2.5rem, 8vw, 6rem); color: #ff1a1a; text-shadow: 0 0 30px #8b0000; margin-bottom: 1.5rem; }
    input, select, button { width: 100%; max-width: 450px; padding: 1.2rem; margin: 0.5rem 0; font-size: 1.1rem; background: rgba(30,0,0,0.8); border: 2px solid #8b0000; color: #ffcccc; border-radius: 10px; font-family: inherit; }
    button { background: linear-gradient(45deg, #4b0000, #8b0000); cursor: pointer; border: none; font-weight: bold; transition: 0.3s; }
    .option { width: 100%; max-width: 450px; padding: 1.1rem; background: rgba(40,0,0,0.8); border: 2px solid #8b0000; margin: 0.4rem 0; cursor: pointer; border-radius: 8px; }
    #quiz-section, #end-section, #balloon { display: none; }
    #balloon { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(20,0,0,0.98); padding: 2rem; border-radius: 15px; border: 3px solid #ff0000; z-index: 100; text-align: center; width: 85%; max-width: 400px; box-shadow: 0 0 100px #ff0000; }
  </style>
</head>
<body id="game-body">

  <div style="position: absolute; top: 10px; right: 10px; z-index: 10;">
    <button id="soundToggle" onclick="iniciarMusica()" style="width: auto; padding: 10px;">ðŸ”Š ATIVAR SOM</button>
  </div>

  <div class="container" id="landing">
    <h1>Quiz Ceifador ðŸ’€</h1>
    <input type="text" id="nome" placeholder="Seu nome, Alma..." maxlength="25">
    <select id="tema">
      <option value="filmes">Filmes de Terror</option>
      <option value="lendas">Lendas Urbanas</option>
      <option value="creepypasta">Creepypastas</option>
      <option value="misto">Misto</option>
    </select>
    <select id="qtd">
      <option value="10">10 perguntas</option>
      <option value="15" selected>15 perguntas</option>
      <option value="20">20 perguntas</option>
    </select>
    <button onclick="iniciarQuiz()">Entrar no Abismo</button>
  </div>

  <div class="container" id="quiz-section">
    <div id="pergunta" style="font-size:1.6rem; margin: 1.5rem 0; min-height: 100px;"></div>
    <div id="opcoes"></div>
    <div id="score" style="margin-top: 15px; color: #ff0000; font-weight: bold;">Almas: 0</div>
  </div>

  <div id="balloon">
    <p id="balloon-text" style="font-size: 1.2rem;"></p>
    <button onclick="proxima()">Continuar</button>
  </div>

  <div class="container" id="end-section">
    <h1>Fim ðŸ’€</h1>
    <div id="resultado"></div>
    <button onclick="location.reload()">RecomeÃ§ar</button>
  </div>

  <script>
    // ARQUIVOS DE ÃUDIO
    const somAcerto = new Audio('https://www.myinstants.com/media/sounds/level-up-v2.mp3');
    const somErro = new Audio('https://www.myinstants.com/media/sounds/evil-laugh.mp3'); // RIZADA MALÃ‰FICA
    const trilha = new Audio('https://www.myinstants.com/media/sounds/horror-background-music.mp3');
    trilha.loop = true;

    function iniciarMusica() {
        trilha.play();
        document.getElementById('soundToggle').style.display = 'none';
    }

    const perguntas = {
      filmes: [
        { q: "Quem possui Regan em O Exorcista?", ops: ["Pazuzu", "Cairne", "Belzebu", "Valak"], r: "Pazuzu", ex: "Pazuzu Ã© o demÃ´nio da mitologia mesopotÃ¢mica." },
        { q: "Qual a regra nÂº 1 de Zombieland?", ops: ["Double Tap", "Cardio", "Cuidado com Banheiros", "Cinto de SeguranÃ§a"], r: "Cardio", ex: "Regra fundamental para fugir dos mortos-vivos." },
        { q: "Qual o nome da boneca em InvocaÃ§Ã£o do Mal?", ops: ["Tiffany", "Annabelle", "Chucky", "Samara"], r: "Annabelle", ex: "Inspirada num caso real dos Warren." }
        // Adicione as outras perguntas aqui seguindo o padrÃ£o...
      ],
      lendas: [
          { q: "Onde vive a Matinta Pereira?", ops: ["AmazÃ³nia", "Pampas", "Cerrado", "Pantanal"], r: "AmazÃ³nia", ex: "Lenda nortista de uma velha feiticeira." }
      ],
      creepypasta: [
          { q: "Qual a frase do Jeff the Killer?", ops: ["Go to Sleep", "Sweet Dreams", "Die", "Smile"], r: "Go to Sleep", ex: "Dita antes de atacar as suas vÃ­timas." }
      ]
    };

    let lista = [], idx = 0, pts = 0;

    function iniciarQuiz() {
      iniciarMusica();
      const t = document.getElementById('tema').value;
      const total = parseInt(document.getElementById('qtd').value);
      let base = t === 'misto' ? [...perguntas.filmes, ...perguntas.lendas, ...perguntas.creepypasta] : [...perguntas[t]];
      lista = base.sort(() => Math.random() - 0.5).slice(0, total);
      document.getElementById('landing').style.display = 'none';
      document.getElementById('quiz-section').style.display = 'flex';
      render();
    }

    function render() {
      if(idx >= lista.length) return fim();
      const qObj = lista[idx];
      document.getElementById('pergunta').textContent = qObj.q;
      const box = document.getElementById('opcoes');
      box.innerHTML = '';
      qObj.ops.forEach(o => {
        const d = document.createElement('div');
        d.className = 'option';
        d.textContent = o;
        d.onclick = () => checar(o);
        box.appendChild(d);
      });
    }

    function checar(escolha) {
      const qObj = lista[idx];
      const body = document.getElementById('game-body');

      if(escolha === qObj.r) {
        pts++;
        somAcerto.play();
        document.getElementById('score').textContent = `Almas: ${pts}`;
        idx++; render();
      } else {
        // EFEITO DE ERRO
        somErro.play();
        body.classList.add('shake'); // Treme a tela
        document.getElementById('balloon-text').innerHTML = `<span style="font-size:2rem">ðŸ’€</span><br><b>SUA ALMA Ã‰ MINHA!</b><br><br>A correta era: ${qObj.r}`;
        document.getElementById('balloon').style.display = 'block';
        setTimeout(() => body.classList.remove('shake'), 500);
      }
    }

    function proxima() {
      document.getElementById('balloon').style.display = 'none';
      idx++; render();
    }

    function fim() {
      document.getElementById('quiz-section').style.display = 'none';
      document.getElementById('end-section').style.display = 'flex';
      document.getElementById('resultado').textContent = `VocÃª ceifou ${pts} almas!`;
    }
  </script>
</body>
</html>
